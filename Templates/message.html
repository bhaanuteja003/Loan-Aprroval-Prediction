<!DOCTYPE html>
<html>
<head>
  <title>Loan Status</title>
  <style>
    body {
      background-color: #1a202c;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message {
      text-align: center;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .success-icon {
      font-size: 60px;
      color: #2ecc71;
      animation: rotate 2s infinite;
    }

    p {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 4px;
      background-color: #3498db;
      color: #fff;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1><span class="success-icon">&#10004;</span> Loan Status</h1>
    <p>{{ status }}</p>
    <a href="/" class="btn">Back to Home</a>
  </div>
</body>
</html>
